<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    #cookie {
      cursor: pointer;
      width: 200px;
      height: 200px;
      background-image: url('cookie.png');
      background-size: cover;
    }
    #upgradeButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Audio elements for sound effects -->
  <audio id="click-sound" src="click-sound.wav" preload="auto"></audio>
  <audio id="upgrade-sound" src="upgrade-sound.wav" preload="auto"></audio>

  <h1>Cookie Clicker</h1>

  <div id="cookie">
    <!-- Cookie image that will be clicked -->
  </div>

  <button id="upgradeButton">Upgrade</button>

  <div id="cookieCount">Cookies: 0</div>

  <script>
    // Get sound elements
    const clickSound = document.getElementById('click-sound');
    const upgradeSound = document.getElementById('upgrade-sound');

    // Variables for the game
    let cookies = 0;

    // Play the click sound when the cookie is clicked
    const cookie = document.getElementById('cookie');
    cookie.addEventListener('click', function() {
      clickSound.play();
      cookies++;
      document.getElementById('cookieCount').innerText = "Cookies: " + cookies;
    });

    // Play the upgrade sound when an upgrade is purchased
    const upgradeButton = document.getElementById('upgradeButton');
    upgradeButton.addEventListener('click', function() {
      if (cookies >= 10) { // Ensure the player has enough cookies for the upgrade
        cookies -= 10;
        document.getElementById('cookieCount').innerText = "Cookies: " + cookies;
        upgradeSound.play();
        // Add upgrade functionality (e.g., cookie multiplier) here
        alert("Upgrade Purchased!");
      } else {
        alert("Not enough cookies for upgrade!");
      }
    });
  </script>

</body>
</html>
