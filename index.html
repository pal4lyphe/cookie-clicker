<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #cookie {
            width: 200px;
            height: 200px;
            background: url('cookie.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
        }
        #upgrade {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f4a261;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker</h1>
    <div id="cookie"></div>
    <p>Cookies: <span id="cookies">0</span></p>
    <p>Cookies per second (CPS): <span id="cps">0</span></p>
    <button id="upgrade">Buy Upgrade (Cost: 10 cookies)</button>

    <!-- Add audio files in .wav format -->
    <audio id="clickSound" src="click-sound.wav"></audio>
    <audio id="upgradeSound" src="upgrade-sound.wav"></audio>

    <script>
        let cookies = 0;
        let cps = 0;
        let upgradeCost = 10;

        // Get elements
        const cookiesElement = document.getElementById("cookies");
        const cpsElement = document.getElementById("cps");
        const cookieElement = document.getElementById("cookie");
        const upgradeButton = document.getElementById("upgrade");

        // Get sound elements
        const clickSound = document.getElementById("clickSound");
        const upgradeSound = document.getElementById("upgradeSound");

        // Function to update the cookies and cps on the page
        function updateDisplay() {
            cookiesElement.textContent = cookies;
            cpsElement.textContent = cps;
        }

        // Click event for the cookie
        cookieElement.addEventListener("click", function() {
            cookies += 1;  // Each click gives one cookie
            clickSound.play();  // Play the click sound
            updateDisplay();
        });

        // Upgrade event
        upgradeButton.addEventListener("click", function() {
            if (cookies >= upgradeCost) {
                cookies -= upgradeCost;
                cps += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5); // Increase upgrade cost
                upgradeSound.play();  // Play the upgrade sound
                updateDisplay();
            }
        });

        // Auto collect cookies per second (CPS)
        setInterval(function() {
            cookies += cps;
            updateDisplay();
        }, 1000); // Collect cookies every second
    </script>
</body>
</html>
